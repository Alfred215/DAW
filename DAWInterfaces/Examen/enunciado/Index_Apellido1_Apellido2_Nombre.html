<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Examen 2ª Ev. parte 1 jQuery Tipo E</title>

        <!-- NO MODIFICAR LA RUTA -->
		<script src="jquery-3.4.1.min.js " type="text/javascript"></script>
	
        <script type="text/javascript">
             /* COLOQUE AQUÍ EL CÓDIGO JQUERY  */
             var activar = true;
             var timer;
             $(document).ready(function(e){
                 $("#content").on('click',function(){
                    if(activar){
                        $("#saludo").animate({top:"125px"},200);
                        $("#tampon").animate({right:"5px"},100);
                        $("#mensaje").text("Animación activa. Haga click en la imagen para desactivarla");
                        activar=false;
                        reproducirSolSombra();
                        reproducirAhogadoFlotador();
                        reproducirNube1();
                        reproducirNube2();
                        reproducirNube3();
                    }else{
                        clearTimeout(timer);
                        location.reload();
                    }
                    
                    
                 });
             });

             var reproducirSolSombra = function(){
                $("#sol").animate({opacity:0.4},1000).animate({opacity:1},1000);
                $("#sombra_flotador").animate({opacity:0.4},1000).animate({opacity:1},1000);
                timer= setTimeout('reproducirSolSombra()',10);
             }

             var reproducirAhogadoFlotador = function(){
                $("#ahogado").animate({top:"+=5px"},1000).animate({top:"-=5px"},1000);
                $("#flotador").animate({top:"-=5px"},1000).animate({top:"+=5px"},1000);
                timer= setTimeout('reproducirAhogadoFlotador()',10);
             }

             var reproducirNube1 =function(){
                $("#nube1").animate({left:"900px"},10000).animate({left:"-200px"},10);
                timer= setTimeout('reproducirNube1()',10);
             }

             var reproducirNube2 =function(){
                $("#nube2").animate({left:"1000px"},9000).animate({left:"-100px"},10);
                timer= setTimeout('reproducirNube2()',10);
             }

             var reproducirNube3 =function(){
                $("#nube3").animate({left:"900px"},6000).animate({left:"-200px"},10);
                timer= setTimeout('reproducirNube3()',10);
             }


        </script>

        <style type="text/css">
