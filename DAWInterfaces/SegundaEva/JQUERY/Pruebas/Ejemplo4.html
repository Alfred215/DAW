<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo4</title>
        <script src="../Software/jquery-3.4.1.min.js" type="text/javascript"></script>
        <style type="text/css">
            .clasecss{
                background-color: #ff8800;
                font-weight: bold;
            }
        </style>
        
        <script>
            $ (document).ready(function(){ 
                $("a").mouseover(function(evento) {
                    $("#capa").addClass("clasecss");
                    });
                $("a").mouseout(function(evento) {
                    $("#capa").removeClass("clasecss");
                });
                
            });
        </script>
    </head>
    <body>
        <div id="capa">
            Esta capa es independiente y voy a a√±adir clases css sobre ella
        </div>

        <br>
        <a href="http://www.desarrolloweb.com/">DesarrolloWeb.com</a>
    </body>
</html>
