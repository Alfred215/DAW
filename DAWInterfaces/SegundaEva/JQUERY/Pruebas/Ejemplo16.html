<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTf-8">
        <title>Ejemplo 16</title>
        <script src="../Software/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(e){
                $("#campo").keypress(function(e){
                    //charCode muestra el valor decimal de la tecla pulsada
                    //String.fromCharCode(e.charCode) transforma el valor decimal e carÃ¡cter
                    $("#resultado").html(e.charCode + " -> " + String.fromCharCode(e.charCode));

                    //si el valor del campo de texto = "garulo"
                    if($(this).val()=="garulo"){
                        alert("garulo");
                    }
                });

                $("#campo").keydown(function(e){
                    alert("evento keydown: has pulsado la tecla "+e.key+" -> "+e.keyCode);
                });

                $("#soltar").keyup(function(e){
                    alert("evento keyup: has soltado la tecla "+e.key+" -> "+e.keyCode);
                });
            });
        </script>
    </head>
    <body>
        <input type="text" id="campo">
        <div id="resultado"></div>

        <input type="text" id="soltar">
    </body>
</html>
