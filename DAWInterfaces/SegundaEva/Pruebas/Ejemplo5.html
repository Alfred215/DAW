<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo5</title>
        <script src="../Software/jquery-3.4.1.min.js" type="text/javascript"></script>
        <style type="text/css">
            .rojo{
                color:red;
            }
            .grande26{
                font-size: 26px;
            }
        </style>
        
        <script>
            $ (document).ready(function(){ 
                $("#boton1").click(function() {
                    $("#parrafo").addClass("rojo");
                    });
                $("#boton2").click(function() {
                    $("#parrafo").addClass("rojo grande26");
                });
                $("#boton3").click(function() {
                    $("#parrafo").removeClass("rojo");
                });
                $("#boton4").click(function() {
                    $("#parrafo").removeClass("rojo grande26");
                });
            });
        </script>
    </head>
    <body>
        <p id="parrafo">
            Limitaciones de estilos en este p√°rrafo
        </p>
        <br>
        <br>
        <input type="button" name="boton1" id="boton1" value="Color rojo">
        <input type="button" name="boton2" id="boton2" value="Color rojo y texto grande">
        <input type="button" name="boton3" id="boton3" value="Eliminar color rojo">
        <input type="button" name="boton4" id="boton4" value="Eliminar color rojo y texto grande">
    </body>
</html>
