<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>PruebaExtra</title>
        <script src="../Software/jquery-3.4.1.min.js" type="text/javascript"></script>

        <script>
            $(document).ready(function(){
                $("#btn_0").click(function(){
                        $("#cajita").animate({left:"+=300"},2000).animate({top:"+=300"},2000).animate({left:"-=300"},2000).animate({top:"-=300"},2000);
                    });
            });
        </script>
        <style>
            #cajita{
                position: relative;
                width: 100px;
                height: 100px;
                background-color: blue;
            }

            #btn_0{
                position: fixed;
                left: 180px;
                top: 190px;
            }
        </style>
    </head>
    <body>
        <button id="btn_0">Iniciar</button>
        <div id="cajita"></div>
    </body>
</html>
