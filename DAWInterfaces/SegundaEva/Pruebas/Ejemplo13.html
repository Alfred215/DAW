<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo13</title>
    <script src="../Software/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>

        $(document).ready(function () {
            $("#mostrar_panel").click(function (e) {
                if ($("#panel-oculto").css("display") == "none") {
                    $("#panel-oculto").slideDown();
                    $(this).val("Cerrar panel");
                } else {
                    $("#panel-oculto").slideUp();
                    $(this).val("Mostrar panel");
                }
            });
        });
        

    </script>
    <style media="screen">
        #panel-oculto {
            display: none;
            position: fixed;
            top: 30px;
            right: 400px;
            width: 100px;
            height: 200px;
            z-index: 1000;
            background-color: #222;
        }
    </style>
</head>

<body>
    <div id="panel-oculto"></div>
    <input type="button" id="mostrar_panel" value="Mostrar panel">
</body>

</html>
