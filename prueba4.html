<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Marcas de textos con CSS</title>
        <style type="text/css">
        body{font-family: Arial, Helvetica, sans-serif;}
        h1{font-size: 1.4em;background-color: #CCC;}
        p{background-color: #CCC;}
        em{color: orange; background-color: #e8e8e8;}
        strong{color: red; background-color: #e8e8e8;}
        </style>
    </head>
    <body>
        <h1>Titular nivel 1</h1>
        <p>En este párrafo hay texto marcado como <em>importante</em> y otro texto marcado como
        <strong> muy importante.</strong></p>
        <p>Este es el segundo párrafo</p>
    </body>
</html>
