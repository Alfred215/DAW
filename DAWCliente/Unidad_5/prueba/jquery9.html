<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba JQUERY 9</title>
        <script src="../jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#boton").click(function(){
                    cargarXML();
                });
            });   

            function cargarXML(){
                $.ajax({
                    method:"get",
                    url:"actividades.json"
                }).done(function(data){
                    cargarTabla(data);
                    alert("Texto grabado con exito");
                }).fail(function(){
                    alert("Ha existido un error");
                }).always(function(){
                    alert("Trabajo realizado");
                });
            }

            function cargarTabla(data){
                $("#tabla").append("<tr><td>Actividad</td><td>Tipo</td></tr>");
                var elementos=$(data);
                alert(elementos);
                for(i=0;i<elementos.length;i++){
                    var nombre=elementos.eq(i).prop("name");
                    alert(nombre);
                    var tipo=elementos.eq(i).prop("tipo");
                    grabarFila(nombre,tipo);
                }
            }

            function grabarFila(name,type){
                $("#tabla").append("<tr><td>"+name+"</td><td>"+type+"</td></tr>"); 
            }

        </script>
    </head>
    <body>
        <input type="button" id="boton" value="Cargar JSON"><br/>
        <tabla id="tabla" border="1">
        </tabla>    
    </body>
</html>
