<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>AJAX con JQuery - Fichero JSON</title>
    <script src="../../jquery-3.6.0.min.js"></script>
    <script  type="text/javascript">
        $(document).ready(function(){
                $("#boton").click(function(){
                    cargarJSON();
                });
            });   

            function cargarJSON(){
                $.ajax({
                    method:"get",
                    url:"actividades.json",
                }).done(function(data){
                    cargarTabla(data);
                    alert("Texto grabado con exito");
                }).fail(function(){
                    alert("Ha existido un error");
                }).always(function(){
                    alert("Trabajo realizado");
                });
            }

            function cargarTabla(dat){
                var elementos=$(dat);
                console.log(dat);
                for(i=0;i<elementos.length;i++){
                    var name=elementos.eq(i).prop("name");
                    var type=elementos.eq(i).prop("tipo");
                    $("#tabla").append("<tr><td>"+name+"</td><td>"+type+"</td></tr>");
                }
            }
    </script>
</head>
<body>
    <input type="button" id="boton" value="Cargar JSON"><br>
    <table id="tabla" border="1">
        <tr>
            <th>Actividad</th>
            <th>Tipo</th>
        </tr>
    </table>
</body>
