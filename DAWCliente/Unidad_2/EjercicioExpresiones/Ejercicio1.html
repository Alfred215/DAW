<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio1</title>
        <script>
            function enviar1(){
                var input = document.getElementById('respuesta1');
                var cadena = input.value;
                var ex1=/^\d{9}$/;
                if(ex1.text(cadena)){
                    alert("Es correcto el número");
                }else{
                    alert("La entrada de valores no es valida");
                }
            }

            function enviar2(){
                var input = document.getElementById('respuesta2');
                var cadena = input.value;
                var ex2=/^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
                if(ex2.test(cadena)){
                    alert("La fecha es valida");
                }else{
                    alert("La fecha no es valida");
                }
            }

            function enviar3(){
                var input = document.getElementById('respuesta3');
                var cadena = input.value;
                var ex3=/^[0-9]{5}$/;
                if(ex3.test(cadena)){
                    alert("Código postal valido");
                }else{
                    alert("Código postal no valida");
                }
            }

            function enviar4(){
                var input = document.getElementById('respuesta4');
                var cadena = input.value;
                var ex4=/^\w([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3,4})+$/;
                if(ex4.test(cadena)){
                    alert("El correo es corecto");
                }else{
                    alert("El correo no es valido");
                }
            }
            
        </script>
    </head>
    <body>
        <h3>Número de telefono</h3>
        <input type="text" id="respuesta1" value="">
        <button type="button" onclick="enviar1();">enviar</button>

        <h3>Fecha con formato dd/mm/yyyy</h3>
        <input type="text" id="respuesta2" value="">
        <button type="button" onclick="enviar2();">enviar</button>

        <h3>Código Postal</h3>
        <input type="text" id="respuesta3" value="">
        <button type="button" onclick="enviar3();">enviar</button>

        <h3>Correo</h3>
        <input type="text" id="respuesta4" value="">
        <button type="button" onclick="enviar4();">enviar</button>
    </body>
</html>
