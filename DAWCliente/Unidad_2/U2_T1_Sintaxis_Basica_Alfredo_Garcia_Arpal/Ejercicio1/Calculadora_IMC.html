<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Eventos</title>
        <script>
            function calcular(){
                var peso = parseInt(document.getElementById('peso').value);
                var altura = parseInt(document.getElementById('altura').value);
                var altura2 = Math.pow((altura/100),2);
                var imc = peso/altura2;
                
                mostrar(imc);
            }

            function mostrar(calculo){
                if(calculo<16){
                    document.getElementById('muestra').innerHTML="Infrapeso (delgadez severa)";
                }else if(calculo>=16 && calculo<17){
                    document.getElementById('muestra').innerHTML="Infrapeso (delgadez moderada)";
                }else if(calculo>=17 && calculo<18){
                    document.getElementById('muestra').innerHTML="Infrapeso (delgadez aceptable)";
                }else if(calculo>18 && calculo<25){
                    document.getElementById('muestra').innerHTML="Peso normal";
                }else if(calculo>=25 && calculo<30){
                    document.getElementById('muestra').innerHTML="Sobrepeso";
                }else if(calculo>=30 && calculo<35){
                    document.getElementById('muestra').innerHTML="Obeso (Tipo I)";
                }else if(calculo>=35 && calculo<40){
                    document.getElementById('muestra').innerHTML="Obeso (Tipo II)";
                }else if(calculo>=40){
                    document.getElementById('muestra').innerHTML="Obeso (Tipo III)";
                }
            }
        </script>
    </head>
    <body>
        <h1>Calculadora de IMC</h1>
        <form>
            <label>Peso en Kg    </label><input type="number" id="peso" value=""><br>
            <label>Altura en cent√≠metros     </label><input type="number" id="altura" value=""><br>
            <input type="button" onclick="calcular()" value="Enviar">
            <h2><span id="muestra"></span></h2>
        </form>
        <script>
            
        </script>
    </body>
</html>
