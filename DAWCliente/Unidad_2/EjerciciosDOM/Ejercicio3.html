<!DOCTYPE html>
z<html>
    <head>
        <title>EjercicioDOM3</title>
        <script type="text/javascript">
            function insertar(){
                var elemento = document.createElement("li");
                var texto = document.createTextNode("Elemento de prueba");
                elemento.appendChild(texto);

                var lista = document.getElementById("lista");
                lista.appendChild(elemento);

                var nuevoElemento = "<li> Texto prueba</li>";
                lista.innerHTML = lista.innerHTML + nuevoElemento;
            }
        </script>
    </head>

    <body>
        <ul id="lista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
        <input type="button" value="Insertar elemento" onclick="insertar();"/>
    </body>
</html>
