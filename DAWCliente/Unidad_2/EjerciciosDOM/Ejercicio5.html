<!DOCTYPE html>
<html>
    <head>
        <title>EjercicioDOM5</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            function enviar(){
                if(document.getElementById('respuesta').ariaValueText=="Pedro"){
                    document.write("Es correcto");
                }else{
                    document.write("No es correcto");
                }
            }
        </script>
    </head>

    <body>
        <h4>Pregunta</h4>
        <p>¿Quien es el presidente de españa?</p>
        <input type="text" id="respuesta" value="responda aquí">
        <button type="button" onclick="enviar();">enviar</button>
        <p><div id="resultado"></div></p>
    </body>
</html>
