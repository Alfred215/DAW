        <script>
            function Alumno(nombre,edad,intereses,materia,importe){
                this.nombre=nombre;
                this.edad=edad;
                this.intereses=intereses;
                this.materia=materia;
                this.importe=importe;
            }

                this.nombreAcademia="Facil";

                this.ciudad="zaragoza";
                this.variarIngresos=function(importeGastado){
                    this.ingresos=parseInt(this.importe)+parseInt(importeGastado);
                    alert(this.ingresos);
                }
                this.darBienvenida=function(){
                    alert("Hola "+this.nombre+", bienvenido a la academia "+this.nombreAcademia);
                }

            function registro(){

                alumno1.importe = parseInt(prompt("Importe: "));
                alumno1.darBienvenida();
                alumno1.variarIngresos(prompt("Importe Gastado: "));
            }
        </script>
