    </head>
    <body>
        <script>
            var min=0;
            var hora=9;
            do{
                if(min==60){
                    hora++;
                    document.write("Son las "+hora+":00 <br>");
                }else{
                    document.write("Son las "+hora+":"+min+"<br>");
                }

                min=min+5;
            }while(hora!=21);
        </script>
    </body>
</html>
