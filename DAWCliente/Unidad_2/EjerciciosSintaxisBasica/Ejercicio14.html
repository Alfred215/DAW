    <body>
        <script>
            var palindromo=prompt("Introduce una cadena:");
            var cadena="";
            for (let i = palindromo.length-1; i=0; i--) {
                cadena=cadena+palindromo.charAt(i);
            }
            if(palindromo==cadena){
                document.write("Esta cadena es un palindromo");
            }else{
                document.write("Esta cadena no es un palindromo");
            }
        </script>
    </body>
</html>
