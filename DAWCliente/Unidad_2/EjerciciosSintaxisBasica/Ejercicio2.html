<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicios Introducción</title>
        <script>
            //funciones
        </script>
    </head>
    <body>
        <p>Esto es un parrafo</p>
        <script>
            //codigo
            var opercion1=(10==10);
            alert("La operación 10==10 es "+opercion1);
            var opercion2=(10===10);
            alert("La operación 10===10 es "+opercion2);
            var opercion3=(10===10.0);
             alert("La operación 10===10.0 es "+opercion3);
            var opercion4=("Laura"=="laura");
            alert("La operación \"Laura\"==\"laura\" es "+opercion4);
            var opercion5=("Laura">"laura");
            alert("La operación \"Laura\">\"laura\" es "+opercion5);
            var opercion6=("Laura"<"laura");
            alert("La operación \"Laura\"<\"laura\" es "+opercion6);
            var opercion7=("123"==123);
            alert("La operación \"123\"==123 es "+opercion7);
            var opercion8=("123"===123);
            alert("La operación \"123\"===123 es "+opercion8);
            var opercion9=(parseInt("123")===123);
            alert("La operación parseInt(\"123\")===123 es "+opercion9);  
        </script>
    </body>
</html>
