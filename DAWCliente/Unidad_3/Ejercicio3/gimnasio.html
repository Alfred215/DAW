<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Gimnasio</title>
        <script>
            var administradores=[];
            var clientes=[];
            function crearAdministrador(){
                var login = prompt("Introduce el usuario: ");
                var password = prompt("Introduce la contraseña: "); 
                var nombre = prompt("Introduce el nombre: ");
                var dni = prompt("Introduce el dni: ");
                UsuarioAdministrador.prototype = new UsuarioWeb(login,password,nombre,dni);
                var admin = new UsuarioAdministrador();  
                administradores.push(admin);     
            }

            function comprobarAdministrador(){
                for(let i = 0; i<administradores.length;i++){
                    if(document.getElementById("user").value==administradores[i].login && document.getElementById("password").value==administradores[i].password){
                        administradores[i].comprobar(i);
                    } 
                }
                
            }

            function crearCliente(){
                var login = prompt("Introduce el usuario: ");
                var password = prompt("Introduce la contraseña: "); 
                var nombre = prompt("Introduce el nombre: ");
                var dni = prompt("Introduce el dni: ");
                var peso = prompt("Peso: ");
                var altura = prompt("Altura: ");
                var edad = prompt("Edad: ");
                var sexo = prompt("Sexo: ");
                var historialImc = prompt("IMC: ");
                var fcm = prompt("FCM: ");
                UsuarioCliente.prototype = new UsuarioWeb(login,password,nombre,dni);
                var cliente= new UsuarioCliente(peso,altura,edad,sexo,historialImc,fcm); 
                clientes.push(cliente);     
            }

            function comprobarCliente(){
                for(let i = 0; i<clientes.length;i++){
                   if(document.getElementById("user").value==clientes[i].login && document.getElementById("password").value==clientes[i].password){
                    clientes[i].comprobar(i);
                    }  
                }
                 
            }


            function iniciar(){
                comprobarAdministrador();
                comprobarCliente();
            }

            function UsuarioWeb(login, password,nombre,dni){
                this.login=login;
                this.password=password;
                this.nombre=nombre;
                this.dni=dni;
            }

            function UsuarioAdministrador(darAlta,crearTabla){
                this.darAlta=darAlta;
                this.crearTabla=crearTabla;
                this.comprobar=function (id){
                    alert("Bienvenido "+administradores[id].nombre+". Eres un administrador");
                }
            }

            function UsuarioCliente(peso,altura,edad,sexo,historialImc,Fcm){
                this.peso=peso;
                this.altura=altura;
                this.edad=edad;
                this.sexo=sexo;
                this.historialImc=historialImc;
                this.Fcm=Fcm;
                this.comprobar=function (id){
                    alert("Bienvenido "+clientes[id].nombre+". Eres un cliente");
                }
            }

        </script> 
    </head>
    <body>
        <input type="button" value="Crear usuario administrador" onclick="crearAdministrador()"><br>
        <input type="button" value="Crear usuario cliente" onclick="crearCliente()"><br><br>
        <form>
            <label>Usuario: </label><input type="text" value="" id="user"><br>
            <label>Contraseña: </label><input type="password" value="" id="password"><br>
            <input type="submit" value="Entrar" id="form" onclick="iniciar()">
        </form>
    </body >
</html>
