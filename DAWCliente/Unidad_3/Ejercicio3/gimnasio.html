<html lang="es">

            }

            function comprobarAdministrador(){
                if(document.getElementById("user").value==UsuarioAdministrador.prototype.login && document.getElementById("password").value==UsuarioAdministrador.prototype.password){
                    var admin1 = new UsuarioAdministrador();

            function crearCliente(){

                var password = prompt("Introduce la contraseña: "); 
                var nombre = prompt("Introduce el nombre: ");
                var dni = prompt("Introduce el dni: ");

                var altura = prompt("Altura: ");
                var edad = prompt("Edad: ");
                var sexo = prompt("Sexo: ");
                var historialImc = prompt("IMC: ");
                var fcm = prompt("FCM: ");
                UsuarioCliente.prototype = new UsuarioWeb(login,password,nombre,dni);
                var cliente1= new UsuarioCliente(peso,altura,edad,sexo,historialImc,fcm);      
            }

            function comprobarCliente(){
                if(document.getElementById("user").value==UsuarioCliente.prototype.login && document.getElementById("password").value==UsuarioCliente.prototype.password){
                    var cliente1 = new UsuarioCliente();
                    cliente1.comprobar();
                }  
            }


            function iniciar(){
                comprobarAdministrador();
                comprobarCliente();

            function UsuarioWeb(login, password,nombre,dni){
                this.login=login;
                this.password=password;
                this.nombre=nombre;
                this.dni=dni;
            }

            function UsuarioAdministrador(darAlta,crearTabla){
                this.darAlta=darAlta;
                this.crearTabla=crearTabla;
                this.comprobar=function (){
                    alert("Bienvenido "+UsuarioAdministrador.prototype.nombre+". Eres un administrador");
                }
            }

            function UsuarioCliente(peso,altura,edad,sexo,historialImc,Fcm){
                this.peso=peso;
                this.altura=altura;
                this.edad=edad;
                this.sexo=sexo;
                this.historialImc=historialImc;
                this.Fcm=Fcm;
                this.comprobar=function (){
                    alert("Bienvenido "+UsuarioCliente.prototype.nombre+". Eres un cliente");
                }
            }

        </script> 
    </head>
    <body>
        <input type="button" value="Crear usuario administrador" onclick="crearAdministrador()"><br>
        <input type="button" value="Crear usuario cliente" onclick="crearCliente()"><br><br>
        <form>
            <label>Usuario: </label><input type="text" value="" id="user"><br>
